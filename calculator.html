<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iphone calculator</title>
  <script src="https://kit.fontawesome.com/110c35fd8f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1 class="title">Iphone Calculator</h1>
  <div class="iphone">
    <div class="icons">
      <p>9:41</p>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-signal"></i>
    </div>
    <input type="text">
    <div class="buttons">
      <button class="btn btn-tertiary">C</button>
      <button class="btn btn-tertiary">+/-</button>
      <button class="btn btn-tertiary">%</button>
      <button class="btn btn-operator">&#247;</button>
      <button class="btn btn-primary">7</button>
      <button class="btn btn-primary">8</button>
      <button class="btn btn-primary">9</button>
      <button class="btn btn-operator">x</button>
      <button class="btn btn-primary">4</button>
      <button class="btn btn-primary">5</button>
      <button class="btn btn-primary">6</button>
      <button class="btn btn-operator">-</button>
      <button class="btn btn-primary">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
      <button class="btn btn-operator">+</button>
      <button class="btn btn-primary">0</button>
      <button class="btn btn-primary">.</button>
      <button class="btn btn-operator">=</button>
    </div>
    <div class="horizontal-bar"></div>
  </div>
</body>

</html>
